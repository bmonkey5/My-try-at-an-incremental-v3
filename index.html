<!DOCTYPE html>

<head>
    <title>my incremental third try</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="jquery\jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="numeral.js"></script>


</head>

<body>
<div class="top">
  <div class="monsterinfo">
    <span id="previouslevel" onclick="goPreviousLevel()">
<
    </span>

    <div id="levelinfo">Level <span id="levels">1</span></div>

    <span id="nextlevel" onclick="goNextLevel()">></span>




</div>




<div id="floatingtexto">

</div>
<table id="uppercontent">
  <tr>
    <td id="herotable">
      <img id="herocat" src="caticon6.gif">

    </img><br />



      <div class="progress">
        <div id="hpbar" class="progress-bar progress-bar-success bartext" role="progressbar" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100" style="width:100%">
          <div class="bartext" id="hitpoint">50/50</div>
        </div>
      </div>

    </td>
    <td id="enemytable">
      <img id="concombre" src="placeholders/finallboss.png">

    </img><br />




      <div class="progress">
        <div id="mybar" class="progress-bar progress-bar-danger bartext" role="progressbar" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100" style="width:100%">
          <div class="bartext" id="clife">10/10</div>
        </div>
      </div>

    </td>
  </tr>
</table>


</div></br>
<div class="progress">
  <div id="xpbar" class="progress-bar bartext" role="progressbar" aria-valuenow="100"
  aria-valuemin="0" aria-valuemax="100" style="width:0%">
    <div class="bartext" id="experience">0/10</div>
  </div>
</div>

<div class="upgrades">
 <table id="bottomtable">
   <tr>
     <td id="upgradetablecontainer">
       <table id="upgradetable">
<tr>
<td class="descriptif">attack:</td>
<td class="upvalue" id="atkvalue">1</td>
<td class="pourcentage" id="pourcentAttack">+0% </td>
<td class="buymore" id="buyatk" onclick="buyattack()"><span class="uparrow">^</span><br /><span id="costatck">10$</span></td>
</tr>
<tr>
<td class="descriptif">speed:</td>
<td class="upvalue" id="speedvalue">1</td>
<td class="pourcentage" id="pourcentSpeed">+0% </td>
<td class="buymore" id="buyspeed" onclick="buyspeed()"><span class="uparrow">^</span><br /><span id="costspeed">10$</span></td>
</tr>
<tr>
<td class="descriptif">Health:</td>
<td class="upvalue" id="hpvalue">50</td>
<td class="pourcentage" id="pourcentHP">+0% </td>
<td class="buymore" id="buyhp" onclick="buyhp()"><span class="uparrow">^</span><br /><span id="costhp">10$</span></td>
</tr>
<tr>
<td class="descriptif">HP regen:</td>
<td class="upvalue" id="hpsvalue">1</td>
<td class="pourcentage" id="pourcentHPS">+0% </td>
<td class="buymore" id="buyhps" onclick="buyhps()"><span class="uparrow">^</span><br /><span id="costhps">10$</span></td>
</tr>
<tr>
<td class="descriptif">Armor:</td>
<td class="upvalue" id="armorvalue">0</td>
<td class="pourcentage" id="pourcentArmor">+0% </td>
<td class="buymore" id="buyarmor" onclick="buyarmor()"><span class="uparrow">^</span><br /><span id="costarmor">10$</span></td>
</tr>
<tr>
<td class="descriptif">Crit.Chance:</td>
<td class="upvalue" id="ccvalue">5%</td>
<td class="pourcentage" id="pourcentCC">+0% </td>
<td class="buymore" id="buycc" onclick="buycc()"><span class="uparrow">^</span><br /><span id="costcc">10$</span></td>
</tr>
<tr>
<td class="descriptif">Crit.Dmg:</td>
<td class="upvalue" id="cdvalue">50%</td>
<td class="pourcentage" id="pourcentCD">+0% </td>
<td class="buymore" id="buycd" onclick="buycd()"><span class="uparrow">^</span><br /><span id="costcd">10$</span></td>
</tr>
</table>

     </td>
     <td id="equipment">
       <span id="plvlinfo">
          Hero Level 1
       </span>
       <div id="mygold">
          0$
       </div>
       <table id="equippeditems">

<tr>
<td class="equippeditems" id="upperleft"> </td>
<td class="equippeditems" id="uppermiddle"><div id="equippedhead">  </div> </td>
<td class="equippeditems" id="upperright"> </td>
</tr>
<tr>
<td class="equippeditems" id="centerleft"><div id="equippedsword">  </div> </td>
<td class="equippeditems" id="centermiddle"><div id="equippedchest">  </div> </td>
<td class="equippeditems" id="centerright"><div id="equippedgloves" style="float: left;">  </div> </td>
</tr>
<tr>
<td class="equippeditems" id="lowerleft"> </td>
<td class="equippeditems" id="lowermiddle"><div id="equippedboots">  </div> </td>
<td class="equippeditems" id="lowerright"> </td>
</tr>

</table>

     </td>
     <td id="inventory">
       <table id="inventorygrid">
<tr>
<div class="gridcell empty" id="cell1"></div>
<div class="gridcell empty" id="cell2"></div>
<div class="gridcell empty" id="cell3"></div>
<div class="gridcell empty" id="cell4"></div>
</tr>
<tr>
<div class="gridcell empty" id="cell5"></div>
<div class="gridcell empty" id="cell6"></div>
<div class="gridcell empty" id="cell7"></div>
<div class="gridcell empty" id="cell8"></div>
</tr>
<tr>
<div class="gridcell empty" id="cell9"></div>
<div class="gridcell empty" id="cell10"></div>
<div class="gridcell empty" id="cell11"></div>
<div class="gridcell empty" id="cell12"></div>
</tr>
<tr>
<div class="gridcell empty" id="cell13"></div>
<div class="gridcell empty" id="cell14"></div>
<div class="gridcell empty" id="cell15"></div>
<div class="gridcell empty" id="cell16"></div>
</tr>
</table>
<button id="trashitems" onclick="trashItems()">Trash Items</button>
     </td>
   </tr>
 </table>

</div>
<button onclick="save()">save</button> <button onclick="load()">load</button>

    <script type="text/javascript" src="numeral.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="inventory.js"></script>
   <script type="text/javascript" src="loadtest.js"></script>

</body>

</html>
